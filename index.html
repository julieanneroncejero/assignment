<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Simulator</title>
    <style>
        body {
            
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: rgb(172, 160, 169);
            margin: 0; 
            padding: 0; 
            
        }
         

        h2 {
            margin-top: 20px; 
        }

        .traffic-light {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .traffic-light-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .traffic-light {
            width: 100px;
            height: 300px;
            background: rgb(230, 223, 223);
            border: 10px solid rgb(14, 13, 13);
            border-radius: 10px;
            display: flex;
            flex-direction: center;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }

        .container {
            text-align: center;
        }

        .light {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 5px solid black;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }
        button {
            width: 110px;
            height: 30px;
            background-color: rgb(112, 111, 111);
        }
    </style>
</head>
<h2>Traffic Light Simulator</h2>
<body>
    <div class="traffic-light-container">
        <div class="traffic-light">
            <div class="light red" id="red"></div>
            <div class="light yellow" id="yellow"></div>
            <div class="light green" id="green"></div>
        </div>
        <br> <br>
        <button onclick="changeLight()">Traffic Signals</button>
    <script>
        let currentLight = 'red';


        function changeLight() {
            const redLight = document.getElementById('red');
            const yellowLight = document.getElementById('yellow');
            const greenLight = document.getElementById('green');

            switch (currentLight) {
                case 'red':
                    redLight.style.backgroundColor = 'gray';
                    yellowLight.style.backgroundColor = 'yellow';
                    greenLight.style.backgroundColor = 'gray';
                    currentLight = 'yellow';
                    break;
                case 'yellow':
                    yellowLight.style.backgroundColor = 'gray';
                    greenLight.style.backgroundColor = 'green';
                    redLight.style.backgroundColor = 'gray';
                    currentLight = 'green';
                    break;
                case 'green':
                    greenLight.style.backgroundColor = 'gray';
                    redLight.style.backgroundColor = 'red';
                    yellowLight.style.backgroundColor = 'gray';
                    currentLight = 'red';
                    break;
                default:
                    break;
            }
        }

    </script>
</body>
</html>
